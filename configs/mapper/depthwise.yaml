mapspace:
  constraints:
  # Datatype Bypass
  - type: datatype
    target: RegFile
    keep:
    - Weights
    - Inputs
    - Outputs
  - type: datatype
    target: GlobalBuffer
    keep:
    - Weights
    - Inputs
    - Outputs
  - type: datatype
    target: DRAM
    keep:
    - Weights
    - Inputs
    - Outputs
  # Temporal
  - target: RegFile
    type: temporal
    factors: R0 S0 # P0 Q0
    permutation: RSPQCN
  
  # Spatial
  - target: GlobalBuffer
    type: spatial
    factors: R1 S1 P1 Q1 C16 N16 
    # factors: R1 S1 P14 Q14 C1 N1 
    permutation: NQRSPC
    split: 3
  
  - target: GlobalBuffer
    type: temporal
    # permutation: QRSCPNK
    # factors: R1 S1
  # - permutation: RSP CKNQ
  #   type: temporal
  #   target: DRAM
  #   factors: R1 S1 P1
  # constraints: rowstationary
mapper:
  algorithm: random-pruned
  optimization-metrics:
  - sparse-edp
  search-size: 0
  # sync_interval: 100
  # num-threads: 1 
  num-threads: 4 
  victory-condition: 100
  timeout: 5000000
  model-name: fake_mobile
  layer-name: fake_depthwise
  mask-synthetic: # with "mask-synthetic" list non empty, we generate synthetic bernoulli masks
    target-sparsity: 0.1
    # synthetic-mask-path: test2 # with "synthetic-mask-path" specified, we do save the generate mask for reproducibility
problem:
  shape: cnn-layer-depthwise.yaml
  R: 3
  S: 3
  P: 28
  Q: 28
  C: 512
  # K: 512
  N: 16
  Hstride: 1
  Wstride: 1
  Hdilation: 1
  Wdilation: 1
  # Inputs = 0.5
  # Outpus = 0.5

architecture:
  # ============================================================
  # Architecture Description
  # ============================================================
  version: 0.2
  subtree:
    - name: eyeriss
      attributes:
        technology: 40nm
      local:
        - name: DRAM
          class: DRAM
          attributes:
            block-size: 2
            word_width: 32
        - name: GlobalBuffer
          # class: smartbuffer_SRAM
          class: SRAM
          attributes:
            word_width: 32
            n_words: 2
            n_banks: 16
            width: 64
            depth: 16384
            meshX: 1
      subtree:
      - name: PE[0..255]
        local:
          - name: RegFile
            class: regfile
            attributes:
              depth: 256
              width: 32
              # block-size: 1
              word_width: 32
              meshX: 16
              # read_bandwidth: 12
              # write_bandwidth: 12
          - name: MACs
            class: fpmac
            attributes:
              datawidth: 32 
              meshX: 16
